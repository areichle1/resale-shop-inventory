<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

    <div th:replace="fragments :: header"></div>

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" style="max-width:600px;" th:action="@{/item/remove}" th:object="${item}">

        <div th:each="item : ${items}" class="checkbox">
            <input type="checkbox" name="itemIds" th:value="${item.id}" th:id="${item.id}"/>
            <label th:for="${item.id}" th:text="${item.name}"></label>
            <br />
        </div>

        <input type="submit" value="Remove Items" />
    </form>

    <div th:replace="fragments :: footer"></div>

</body>
</html>
