<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

    <div th:replace="fragments :: header"></div>

    <h1 th:text="${title}">Default Title</h1>

    <p>Deleting a category will delete all of the associated items.</p>

    <form method="post" style="max-width:600px;" th:action="@{/category/remove}" th:object="${category}">

        <div th:each="category : ${categories}" class="checkbox">
            <input type="checkbox" name="categoryIds" th:value="${category.id}" th:id="${category.id}"/>
            <label th:for="${category.id}" th:text="${category.name}"></label>
            <br />
        </div>

        <input type="submit" value="Remove Categories" />
    </form>

    <div th:replace="fragments :: footer"></div>

</body>
</html>
